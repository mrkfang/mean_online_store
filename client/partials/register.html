<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->

<div class="container register-box">

<h5>Register so you can shop at our store!</h5>

<div class="form-group">
  First Name: <input type="text" ng-model="newUser.first_name" class="form-control" placeholder="Enter first name">
</div>

<div class="form-group">
  Last Name: <input type="text" ng-model = "newUser.last_name"  class="form-control" placeholder="Enter last name">
</div>

<div class="form-group">
  Email: <input type="text" ng-model = "newUser.email"  class="form-control" placeholder="Enter email">
</div>

<div class="form-group">
  Password: <input type="text" ng-model = "newUser.password"  class="form-control" placeholder="Enter password">
</div>

<div class="form-group">
  Re-enter Password: <input type="text" ng-model = "newUser.password_confimation" class="form-control" placeholder="Re-enter password">
</div>
  <button ng-click="create()"> Register </button>

</div>
