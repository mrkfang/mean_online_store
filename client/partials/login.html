<div class="container register-box">

  <h5>Please login to continue shopping </h5>
  <div class="form-group">
    Email: <input type="text" ng-model="user.email" class="form-control" placeholder="Enter email">
  </div>

  <div class="form-group">
    Password: <input type="text" ng-model="user.password" class="form-control" placeholder="Enter password">
  </div>

  <button ng-click="login()">Login</button>
</div>
