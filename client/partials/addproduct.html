
<div class="container register-box ">

<form>
  <div class="form-group">
    <label for="product_name">Product Name: </label>

    <input type="text" placeholder="Product Name" ng-model ="newProduct.name" class="form-control" id="product_name">
    {{errors.name.message}}

  </div>

  <div class="form-group">
    <label for="product_description" >Description: </label>
    <input type="text" placeholder="Product Description" ng-model ="newProduct.description" class="form-control">
    {{errors.description.message}}
  </div>

  <div class="form-group">
    <label for="product_category" >Category: </label>
    <input type="text" placeholder="Product Category" ng-model ="newProduct.category" class="form-control">
    {{errors.category.message}}
  </div>

  <div class="form-group">
    <label for="product_price" >Item Price: </label>
    <input type="number" placeholder="Product Price" ng-model ="newProduct.price" class="form-control">
    {{errors.price.message}}
  </div>

  <div class="form-group">
    <label for="product_image" >Image URL: </label>
    <input type="text" placeholder="Product Image Url" ng-model ="newProduct.image" class="form-control">
    {{errors.image.message}}
  </div>

  <button ng-click="addProduct()" class="btn btn-default">Add Product</button>
  </form>
</div>
